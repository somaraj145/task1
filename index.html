<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Order Tracker</title>
    <link rel="stylesheet" href="./style3.css">
</head>
<body>

    <div class="main-container">       
        <div class="order-tracker">
            <h1>Restaurant Order Tracker</h1>
        </div>

        <div class="total-orders">
            <h2>Total Orders: <span id="totalOrderCount">0</span></h2>
        </div>

        <div class="table-section">
            <h2>Order History</h2>
            <table id="dataTable">
                <thead>
                    <tr>
                        <th>S.No</th>
                        <th>Restaurant</th>
                        <th>Menu Item</th>
                        <th>Quantity</th>
                        <th>Address</th>
                        <th>Payment Method</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>

        <div class="form-section">
            <h2>Enter Your Order Details</h2>
            <form id="orderForm">
                
                <label for="restaurant">Restaurant Name:</label>
                <select id="restaurant" required>
                    <option value="">--Select Restaurant--</option>
                    <option value="Restaurant A">KFC</option>
                    <option value="Restaurant B">Dominos</option>
                    <option value="Restaurant C">Saanchi</option>
                </select><br>

                <label for="menuItem">Menu Item:</label>
                <select id="menuItem" required>
                    <option value="">--Select Menu Item--</option>
                    <option value="Pizza">Pizza</option>
                    <option value="Burger">Burger</option>
                    <option value="Pasta">Pasta</option>
                </select><br>

                <label for="quantity">Quantity:</label>
                <select id="quantity" required>
                    <option value="">--Select Quantity--</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                </select><br>

                <label for="address">Delivery Address:</label>
                <input type="text" id="address" required><br>

                <label for="paymentMethod">Payment Method:</label>
                <select id="paymentMethod" required>
                    <option value="">--Select Payment Method--</option>
                    <option value="Credit Card">Credit Card</option>
                    <option value="Cash">Cash</option>
                    <option value="PayPal">GPay</option>
                </select><br>

                <button type="button" id="updateBtn">Order</button>
            </form>
        </div>
    </div>

    <script src="./script3.js"></script>
</body>
</html>
